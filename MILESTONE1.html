<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chatterbox UI</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background: #eef0f3;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }

  .chat-container {
    width: 420px;
    height: 400px;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .chat-header {
    padding: 16px;
    border-bottom: 1px solid #e5e7eb;
    background: #fafafa;
  }

  .chat-title {
    font-size: 18px;
    font-weight: 600;
    color: #111827;
  }

  .chat-status {
    font-size: 12px;
    color: #6b7280;
    margin-top: 4px;
  }

  .chat-messages {
    flex: 1;
    padding: 10px;
    background: #f9fafb;
    overflow-y: auto;
  }

  .message {
    margin-bottom: 8px;
    max-width:40%;
  }

  .message.user {
    margin-left: auto;
    text-align: center;
  }

  .bubble {
    padding: 10px 14px;
    border-radius: 10px;
    font-size: 14px;
    line-height: 1.4;
  }

  .user .bubble {
    background: #111827;
    color: #ffffff;
  }

  .bot .bubble {
    background: #e5e7eb;
    color: #111827;
  }

  .timestamp {
    font-size: 11px;
    color: #9ca3af;
    margin-top: 4px;
  }

  .chat-input {
    display: flex;
    padding: 14px;
    border-top: 1px solid #e5e7eb;
    gap: 10px;
  }

  .chat-input input {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 14px;
    outline: none;
  }

  .chat-input button {
    padding: 0 20px;
    border-radius: 10px;
    border: none;
    background: #111827;
    color: white;
    font-size: 14px;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">
    <div class="chat-title">Chatterbox </div>
    <div class="chat-status">Demo Mode (Echo)</div>
  </div>

  <div class="chat-messages" id="messages"></div>

  <div class="chat-input">
    <input id="input" placeholder="Type a messageâ€¦" />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const messages = document.getElementById("messages");
  const input = document.getElementById("input");

  function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    // User message
    addMessage(text, "user");
    input.value = "";

    // Echo reply
    setTimeout(() => {
      addMessage(`Echo: "${text}"`, "bot");
    }, 400);
  }

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });

  function addMessage(text, type) {
    const msg = document.createElement("div");
    msg.className = `message ${type}`;

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = text;

    const time = document.createElement("div");
    time.className = "timestamp";
    time.textContent = new Date().toLocaleTimeString([], {
      hour: "2-digit",
      minute: "2-digit"
    });

    msg.appendChild(bubble);
    msg.appendChild(time);
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }
</script>

</body>
</html>
